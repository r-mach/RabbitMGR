<!doctype html>
<html lang="en">
<head>
    <title>Simple RabbitMGR chat page</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<input type="hidden" id="hidden_msg_type" value="publish"/>
<div class="container">
    <div class="header clearfix" style="margin-top:20px;">
        <h3 class="text-muted">RabbitMGR Sample Page</h3>
    </div>

    <div id="connectJumb" class="jumbotron text-xs-center">

        <h1 class="display-3">Log into the chat</h1>
        <p class="lead">Enter your username</p>
        <div class="form-group" style="max-width:350px;margin-left:auto;margin-right:auto;">
            <input type="text" class="form-control" style="text-align:center;" id="username" name="username"
                   placeholder="e.g: Bobby95">
        </div>
        <br/>
        <p class="lead">Channel to join (i.e. </p>
        <div class="form-group" style="max-width:350px;margin-left:auto;margin-right:auto;">
            <input type="text" class="form-control" style="text-align:center;" id="bind_key" name="bind_key"
                   placeholder="e.g: Salon1">
        </div>
        <div class="form-group" style="max-width:350px;margin-left:auto;margin-right:auto;">
            Recevoir les messages : <input type="checkbox" class="form-control" style="text-align:center;" id="abo_msgs"
                                           name="abo_msgs">
            Recevoir les informations du channel : <input type="checkbox" class="form-control"
                                                          style="text-align:center;" id="abo_infos" name="abo_infos">
        </div>
        <p><a class="btn btn-lg btn-success" href="#" role="button" id="login">Connect</a></p>
    </div>

    <div id="tchatJumb" class="jumbotron text-xs-center" style="display:none;">

        <h1 class="display-5">Discussions</h1>
        <p id="p_username">D</p>
        <p><span>Channel : </span><span id="span_channel">chan</span></p>
        <div id="tchat_dialDisplay"
             style="width:100%;background-color:#f2f1fa;height:350px;margin-bottom:20px;overflow:auto;"></div>
        <div style="width:100%;">
            <div class="form-group" style="width:20%;display:inline-block;">
                <input type="text" class="form-control" style="text-align:center;" id="tchat_dialUsername"
                       placeholder="Salon  (e.g.  : Salon1)">
            </div>
            <div class="form-group" style="width:65%;display:inline-block;">
                <input type="text" class="form-control" style="text-align:center;" id="tchat_dialMessage"
                       placeholder="Message (e.g: Hello Alice !)">
            </div>
            <p style="display:inline-block;width:100%;"><span><a class="btn btn-lg btn-success"
                                                                 style="padding-top:5px; padding-bottom:5px;" href="#"
                                                                 role="button" id="tchat_dialBtn">Send</a></span></p>
        </div>
        <center><a href="demo-4-publish-subscribe-direct.html">Se déconnecter</a></center>
    </div>


</div> <!-- /container -->


<!-- JS -->
<script src="//code.jquery.com/jquery-2.2.0.min.js"></script>
<script src="../js/app.js"></script>
</body>
</html>
